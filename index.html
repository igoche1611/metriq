<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metriq AI | Enterprise Dashboard</title>
    
    <!-- 1. Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Chart.js (Graphs) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- 3. FontAwesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #f1f5f9; font-family: sans-serif; }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); padding: 20px; }
        .btn { transition: all 0.2s; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-slate-900 text-slate-300 flex-col hidden md:flex">
        <div class="p-6 flex items-center gap-3 text-white">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-lg">M</div>
            <span class="font-bold text-xl tracking-tight">Metriq AI</span>
        </div>
        <nav class="flex-1 px-4 space-y-2 mt-4">
            <button onclick="switchView('dashboard')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-blue-600 text-white shadow-lg">
                <i class="fa-solid fa-chart-line w-5"></i>
                <span class="font-medium">Dashboard</span>
            </button>
            <button onclick="toggleSim()" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800 transition-colors">
                <i class="fa-solid fa-sliders w-5"></i>
                <span class="font-medium">Simulator</span>
            </button>
        </nav>
        <div class="p-4">
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl p-4 text-white text-center">
                <i class="fa-solid fa-crown text-yellow-300 mb-2 text-xl"></i>
                <p class="font-bold text-sm">Enterprise Tier</p>
                <button onclick="alert('You are already on the Pro plan!')" class="mt-3 w-full bg-white text-indigo-600 text-xs font-bold py-2 rounded-lg hover:bg-indigo-50">
                    Unlocked
                </button>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 overflow-y-auto relative bg-slate-50">
        
        <!-- HEADER -->
        <header class="bg-white border-b border-slate-200 px-8 py-4 sticky top-0 z-20 flex justify-between items-center shadow-sm">
            <div class="flex items-center gap-4 text-sm text-slate-500">
                <span class="font-mono bg-slate-100 px-2 py-1 rounded" id="row-count">12 Rows</span>
                <span class="flex items-center gap-1 text-emerald-600 font-bold"><i class="fa-solid fa-check-circle"></i> System Healthy</span>
            </div>
            <div class="flex gap-2">
                <button onclick="exportData()" class="flex items-center gap-2 px-4 py-2 text-sm font-bold text-slate-600 hover:bg-slate-100 rounded-lg border border-slate-200">
                    <i class="fa-solid fa-download"></i> Export
                </button>
                <button onclick="document.getElementById('fileInput').click()" class="flex items-center gap-2 px-4 py-2 text-sm font-bold text-white bg-slate-900 hover:bg-black rounded-lg shadow-lg">
                    <i class="fa-solid fa-cloud-arrow-up"></i> Import Data
                </button>
                <input type="file" id="fileInput" hidden accept=".csv" onchange="handleFileUpload(this)">
            </div>
        </header>

        <!-- AI COMMAND BAR -->
        <div class="px-8 pt-8 pb-4">
            <div class="relative max-w-3xl mx-auto">
                <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-blue-500">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <input type="text" id="ai-prompt" placeholder="Ask AI... (e.g. 'Show revenue vs expenses')" 
                    class="w-full pl-12 pr-12 py-4 text-lg bg-white border-2 border-slate-200 rounded-2xl shadow-sm focus:border-blue-500 outline-none transition-all">
                <button onclick="runAI()" class="absolute right-3 top-3 bottom-3 bg-blue-600 text-white px-4 rounded-xl font-bold hover:bg-blue-700 transition-colors">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- SIMULATOR PANEL -->
        <div id="simulator-panel" class="hidden mx-8 mb-6 p-6 bg-indigo-50 border border-indigo-100 rounded-2xl">
            <div class="flex justify-between mb-4">
                <h3 class="font-bold text-indigo-900"><i class="fa-solid fa-sliders mr-2"></i>Scenario Simulator</h3>
                <button onclick="resetSim()" class="text-xs font-bold text-indigo-600">Reset</button>
            </div>
            <div class="grid grid-cols-2 gap-8">
                <div>
                    <label class="flex justify-between text-sm font-bold text-indigo-800 mb-2">
                        Price Impact <span id="rev-val" class="bg-white px-2 rounded text-indigo-600">0%</span>
                    </label>
                    <input type="range" min="-50" max="50" value="0" class="w-full" oninput="updateSim('rev', this.value)">
                </div>
                <div>
                    <label class="flex justify-between text-sm font-bold text-indigo-800 mb-2">
                        Efficiency <span id="cost-val" class="bg-white px-2 rounded text-indigo-600">0%</span>
                    </label>
                    <input type="range" min="-50" max="50" value="0" class="w-full" oninput="updateSim('cost', this.value)">
                </div>
            </div>
        </div>

        <!-- DASHBOARD GRID -->
        <div class="p-8 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6" id="dashboard-grid">
            <!-- Widgets injected by JS -->
        </div>

    </main>

    <!-- LOGIC SCRIPT -->
    <script>
        // --- STATE ---
        let rawData = [
            { Month: 'Jan', Revenue: 12000, Expenses: 8000, Users: 500 },
            { Month: 'Feb', Revenue: 15000, Expenses: 8500, Users: 600 },
            { Month: 'Mar', Revenue: 11000, Expenses: 7500, Users: 450 },
            { Month: 'Apr', Revenue: 18000, Expenses: 9200, Users: 800 },
            { Month: 'May', Revenue: 22000, Expenses: 10500, Users: 1000 },
            { Month: 'Jun', Revenue: 19000, Expenses: 9800, Users: 1100 },
            { Month: 'Jul', Revenue: 26000, Expenses: 12000, Users: 1300 },
            { Month: 'Aug', Revenue: 29000, Expenses: 13000, Users: 1450 },
            { Month: 'Sep', Revenue: 31000, Expenses: 14000, Users: 1600 },
            { Month: 'Oct', Revenue: 28000, Expenses: 13500, Users: 1550 },
            { Month: 'Nov', Revenue: 35000, Expenses: 15000, Users: 1800 },
            { Month: 'Dec', Revenue: 42000, Expenses: 18000, Users: 2100 }
        ];
        
        let simState = { rev: 0, cost: 0 };
        let charts = {}; // Store chart instances

        // --- INIT ---
        window.onload = () => {
            renderDashboard();
        };

        function renderDashboard() {
            const grid = document.getElementById('dashboard-grid');
            grid.innerHTML = `
                <div class="card col-span-2"><canvas id="mainChart"></canvas></div>
                <div class="card"><canvas id="userChart"></canvas></div>
                <div class="card flex flex-col items-center justify-center py-8">
                    <h2 class="text-4xl font-bold text-slate-800" id="kpi-total">$0</h2>
                    <p class="text-slate-400 text-xs font-bold uppercase mt-2">Total Profit (Simulated)</p>
                </div>
            `;
            
            updateCharts();
        }

        function getSimulatedData() {
            return rawData.map(d => ({
                Month: d.Month,
                Revenue: d.Revenue * (1 + simState.rev / 100),
                Expenses: d.Expenses * (1 - simState.cost / 100),
                Users: d.Users
            }));
        }

        function updateCharts() {
            const data = getSimulatedData();
            const labels = data.map(d => d.Month);

            // 1. Main Revenue vs Expenses
            if(charts.main) charts.main.destroy();
            const ctx1 = document.getElementById('mainChart').getContext('2d');
            charts.main = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Revenue', data: data.map(d => d.Revenue), borderColor: '#2563eb', backgroundColor: 'rgba(37, 99, 235, 0.1)', fill: true, tension: 0.4 },
                        { label: 'Expenses', data: data.map(d => d.Expenses), borderColor: '#ef4444', borderDash: [5, 5], tension: 0.4 }
                    ]
                },
                options: { responsive: true, plugins: { title: { display: true, text: 'Financial Overview' } } }
            });

            // 2. User Bar Chart
            if(charts.user) charts.user.destroy();
            const ctx2 = document.getElementById('userChart').getContext('2d');
            charts.user = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{ label: 'Active Users', data: data.map(d => d.Users), backgroundColor: '#0f172a', borderRadius: 4 }]
                },
                options: { responsive: true, plugins: { title: { display: true, text: 'User Growth' } } }
            });

            // 3. KPI
            const totalProfit = data.reduce((sum, d) => sum + (d.Revenue - d.Expenses), 0);
            document.getElementById('kpi-total').innerText = '$' + totalProfit.toLocaleString(undefined, {maximumFractionDigits: 0});
        }

        // --- ACTIONS ---
        function toggleSim() {
            const p = document.getElementById('simulator-panel');
            p.classList.toggle('hidden');
        }

        function updateSim(type, val) {
            simState[type] = Number(val);
            document.getElementById(type + '-val').innerText = (val > 0 ? '+' : '') + val + '%';
            updateCharts();
        }

        function resetSim() {
            simState = { rev: 0, cost: 0 };
            document.querySelectorAll('input[type="range"]').forEach(i => i.value = 0);
            updateSim('rev', 0); updateSim('cost', 0);
        }

        function runAI() {
            const prompt = document.getElementById('ai-prompt').value.toLowerCase();
            if(!prompt) return;
            
            // Mock AI logic
            if(prompt.includes('user')) {
                alert("AI: Highlighting User Growth trends based on your request.");
            } else if (prompt.includes('profit')) {
                alert("AI: Calculating Profit Margins...");
            } else {
                alert("AI: Generated new view for '" + prompt + "'");
            }
            document.getElementById('ai-prompt').value = '';
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = text.trim().split('\n').slice(1);
                
                // Basic CSV Parser
                rawData = rows.map(row => {
                    const cols = row.split(',');
                    return { 
                        Month: cols[0], 
                        Revenue: Number(cols[1]), 
                        Expenses: Number(cols[2]), 
                        Users: Number(cols[3]) 
                    };
                });
                
                document.getElementById('row-count').innerText = rawData.length + " Rows";
                updateCharts();
                alert("Data Imported Successfully!");
            };
            reader.readAsText(file);
        }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(getSimulatedData(), null, 2));
            const a = document.createElement('a');
            a.href = dataStr;
            a.download = "metriq_export.json";
            a.click();
        }
        
        function switchView(view) {
            // Placeholder for view switching
            console.log("Switched to " + view);
        }
    </script>
</body>
</html>
